allfonts.chinese-big5=-misc-zpix-medium-r-normal--0-0-0-0-p-0-cns11643-1
#cns11643是big5的扩充
#iso10646是unicode
#gb18030是gb2312/gbk扩充

allfonts.japanese-x0201=-misc-zpix-medium-r-normal--0-0-0-0-p-0-jisx0201.1976-0
allfonts.japanese-x0208=-misc-zpix-medium-r-normal--0-0-0-0-p-0-jisx0208.1983-0



allfonts.lucida=-misc-zpix-medium-r-normal--0-0-0-0-p-0-iso8859-1
allfonts.latin-1=-misc-zpix-medium-r-normal--0-0-0-0-p-0-iso8859-1


